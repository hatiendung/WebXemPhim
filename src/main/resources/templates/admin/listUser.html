<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/template/head::head"></head>

<body>

	<div id="wrapper">
		<nav th:replace="admin/template/navbar::navbar"></nav>
		<aside th:replace="admin/template/aside::aside"></aside>


		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row">

					<div class="col col-md-12 p-0">

						<table class="table table-hover table-striped table-bordered">
							<thead class="thead-dark">
								<tr>
									<th>STT</th>
									<th>Email</th>
									<th>Vai trò</th>
									<th>Ngày tạo</th>
								</tr>
							</thead>
							<tbody>

								<tr th:each="user , itrStat : ${listUser}">



									<td style="vertical-align: middle;"
										th:text="${itrStat.index + 1}">id</td>
									<td th:text="${user.email}"></td>
									<td>
										<span th:each="role : ${user.roleList}">
											<span th:if="${role.roleName == 'ROLE_ADMIN'}" class="mr-2">ADMIN</span>
											<span th:if="${role.roleName == 'ROLE_USER'}" class="mr-3">USER</span>
										</span>
									</td>
									
									<td th:text="${#temporals.format(user.datetimeCreatedAccount, 'dd-MM-yyyy HH:mm:ss')}"></td>
									

								</tr>

							</tbody>
						</table>



					</div>






				</div>

			</div>
			<div id="page-wrapper">
				<footer th:replace="admin/template/footer::footer"></footer>
			</div>
		</div>

	</div>

</body>

</html>
