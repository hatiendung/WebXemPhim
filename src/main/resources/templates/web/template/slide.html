<header th:fragment="slide">
	<div id="carouselExampleIndicators" class="carousel slide"
		data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" th:each="slide, itrStat : ${slides}" th:data-slide-to="${itrStat.index}"
				th:classappend="${itrStat.index <= 0} ? 'active' : ''">
				
			</li>
			
		</ol>
		<div class="carousel-inner" role="listbox" style="cursor: pointer;">
			<div th:each="slide, itrStat : ${slides}" class="carousel-item" th:classappend="${itrStat.index <= 0} ? 'active' : ''"
				th:style=" 'background-image: url('+@{/images/slide/} + ${slide.linkImage} +'.jpg);'" th:href="@{/phim/} + ${slide.linkMovie}"
				th:onclick="'window.location.href = \'' + @{/phim/{link}(link=${slide.linkMovie})} + '\''"

				>
					
			</div>

		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators"
			role="button" data-slide="prev"> <span
			class="carousel-control-prev-icon" aria-hidden="true"></span> <span
			class="sr-only">Previous</span>
		</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
			role="button" data-slide="next"> <span
			class="carousel-control-next-icon" aria-hidden="true"></span> <span
			class="sr-only">Next</span>
		</a>
	</div>

</header>
