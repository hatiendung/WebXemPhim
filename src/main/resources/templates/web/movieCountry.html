<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="web/template/head::head"></head>


<body>
	<nav th:replace="web/template/menu::menu"></nav>
	<div class="container">
		<div class="row content_home">
			<div class="col col-md-9">
				<h4 class="my-3" th:text="${strCountry}">Phim theo quoc gia san
					xuat</h4>
				<div class="row">
					<div th:each="movie : ${movieCountryList}" class="col-lg-3 mb-4">
						<div class="card" style="cursor: pointer;"
							th:title="${movie.nameMovie}">
							<div class="card-body img_movie">
								<div class="text_block">
                                    <p class="mx-1 my-2" th:if="${#lists.size(movie.episodeSeriesList) == 0}" th:text="'T廕計 0/' + ${movie.numberEpisodeMovie}">T廕計 22 Vietsub
                                    </p>
                                    <p class="mx-1 my-2" th:if="${#lists.size(movie.episodeSeriesList) > 0}" th:text="'T廕計 ' + ${#lists.size(movie.episodeSeriesList)} + '/' + ${movie.numberEpisodeMovie}">T廕計 22 Vietsub
                                    </p>

                                </div>
								<a th:href="@{/phim/}+${movie.linkMovie}"> <img
									width="200px" height="284px"
									th:src="@{/images/movie/}+${movie.LinkMovie}+.jpg"
									th:alt="${movie.nameMovie}">
								</a>
								<div class="card-footer text-white text-center">
									<a style="text-decoration: none; margin-top: 10px;"
										th:href="@{/phim/}+${movie.linkMovie}"> <span
										th:text="${movie.nameMovie}"></span>
									</a>
								</div>
							</div>

						</div>
					</div>
				</div>
				<div class="d-flex justify-content-center">
					<nav aria-label="Page navigation example">
						<ul class="pagination">
							<li th:if="${totalPages > 0}"
								th:each="pageNumber : ${pageNumbers}"
								th:classappend="${#httpServletRequest.getParameter('page')} == ${pageNumber} ? 'page-item active' : 'page-item'">
								<a class="page-link "
									th:href="@{/quoc-gia/{codeCountry}(codeCountry= ${codeCountry} ,page= ${pageNumber})}"
									th:text=${pageNumber}>1
								</a>
							</li>


						</ul>
					</nav>
				</div>
			</div>

			<div class="col col-md-3">
				<div th:replace="web/template/sidebar::sidebar"></div>
			</div>
		</div>
	</div>
	<footer th:replace="web/template/footer::footer"></footer>
</body>

</html>
